<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lanches</title>
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
    <link rel="stylesheet" href="Styles.css">
    <script src="App.js" defer></script>
</head>
<body>
<h1>Lanches Disponíveis</h1>

<div id="lanche-list" hx-get="/lanches" hx-trigger="load" hx-swap="innerHTML">
    <!-- A lista de lanches será carregada aqui -->
</div>

<h2>Adicionar Novo Lanche</h2>
<form id="add-lanche-form">
    <label for="add-id">Id do Lanche:</label>
    <input type="text" id="add-id" name="id" placeholder="Id do Lanche" required>
    <label for="add-nome">Nome do Lanche:</label>
    <input type="text" id="add-nome" name="nome" placeholder="Nome do Lanche" required>
    <button type="button" onclick="addLanche()">Adicionar</button>
</form>

<h2>Atualizar Lanche</h2>
<form id="update-lanche-form">
    <label for="update-id">Id do Lanche:</label>
    <input type="text" id="update-id" name="id" placeholder="Id do Lanche" required>
    <label for="update-nome">Novo Nome do Lanche:</label>
    <input type="text" id="update-nome" name="nome" placeholder="Novo Nome do Lanche" required>
    <button type="button" onclick="updateLanche()">Atualizar</button>
</form>

<h2>Remover Lanche</h2>
<form id="delete-lanche-form">
    <label for="delete-id">Id do Lanche:</label>
    <input type="text" id="delete-id" name="id" placeholder="Id do Lanche" required>
    <button type="button" onclick="deleteLanche()">Remover</button>
</form>
</body>
</html>
